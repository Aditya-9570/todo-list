<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="tag">STUDENT REGISTRATION SYSTEM</h1>
    <p>This system allows students to register and manage their data easily.</p>
    <div id="maindiv">
   <form id="formfill">

  <label for="inputname" >Student Name</label>
  <input type="text" id="inputname" name="studentName" placeholder="Full name">
  <br>

  <label for="inputid" >Student ID</label>
  <input type="text" id="inputid" name="studentId" placeholder="Student ID">
  <br>

  <label for="inputclass" >Class</label>
  <input type="number" id="inputclass" name="studentClass" placeholder="Class">
  <br>

  <label for="inputroll" >Roll No.</label>
  <input type="number" id="inputroll" name="rollNo" placeholder="Roll number">
  <br>

  <button type="button" id="savebutton"> REGISTER </button>

</form id="fillform">

<div id="divtable">
<table id="studenttable">
  <caption>Student Details</caption>

  <thead>
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Class</th>
      <th>Roll No.</th>
    </tr>
  </thead>

  <tbody id="tbodyedit" >

  </tbody>
    
   
   
</table>




</div>
</div>
    
    


<script src="index.js"></script>   
</body>
</html>
